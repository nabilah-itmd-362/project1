<!DOCTYPE html>
<html lang="en">
<head>
	<title>Join our Mailing List!</title>
	<!--Link stylesheets here-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/meyersreset-and-normalize-form.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
	<h1 class="heading1">Join our Mailing List!</h1>
	<form class = "grid" action = "#null" method = "POST">
		<input type="hidden" name="source" value="signup">
		<div class="box">
			<label for="email" class="label1">Email:</label>
			<input type="email" name="email" id="email" class="input1" placeholder="Email"><br>
			<label for="firstName" class="label1">First Name:</label>
			<input type="text" name="firstName" id = "firstName" class="input1" placeholder="First Name"><br>
			<label for="lastName" class="label1">Last Name:</label>
			<input type="text" name="lastName" id = "lastName" class="input1" placeholder="Last Name"><br>
			<!-- Add checkbox here -->
			<input type="checkbox" id="checkbox" name="checkbox">
			<label for="checkbox" class="label1">I agree to receive emails from your company and accept your terms and conditions.</label><br>
			<input type="submit" value="Submit" class="label1">
		</div>
</body>
</html>
