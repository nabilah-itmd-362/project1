<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Join our Mailing List!</title>
	<meta charset="utf-8">
	<!--Link stylesheets here-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/meyersreset-and-normalize-form.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Adding jQuery here-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script async src="js/site.js"></script>
</head>
<body>
	<h1 class="heading1">Join our Mailing List!</h1>
	<form action="#null" autocomplete="on" method="get">
		<input type="hidden" name="source" value="signup">
		<div class="box">
			<label for="email" class="label1">Email:</label>
			<input type="email" name="email" id="email" class="input1" placeholder="Email"><br>
			<label for="firstName" class="label1">First Name:</label>
			<input type="text" name="firstName" id = "firstName" class="input1" placeholder="First Name"><br>
			<label for="lastName" class="label1">Last Name:</label>
			<input type="text" name="lastName" id = "lastName" class="input1" placeholder="Last Name"><br>
			<input type="checkbox" id="checkbox" name="checkbox">
			<label for="checkbox" class="label1">I agree to receive emails from your student organization and accept your terms and conditions.</label><br>
			<input type="submit" value="Subscribe Now" class="label1" onclick="thankYou()">
			<!-- Create task specific button -->
			<p id="thankYouMessage"></p>
		</div>
	</form>
</body>
</html>
